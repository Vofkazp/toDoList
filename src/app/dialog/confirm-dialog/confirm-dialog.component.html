<div class="addContainer">
  <div class="modalHeader">
    <button class="butn" mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            <h1>Подтверждение</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
      <div class="row">
        <div class="col">
          <h2>Вы действительно хотите удалить {{title}}?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="submit()"
          >
            Удалить
          </button>
        </div>
        <div class="col text-center">
          <button class="btn btn-outline-warning" (click)="dialogRef.close()">Отмена</button>
        </div>
      </div>
  </div>
</div>
