<div class="container">
  <div *ngIf="!load" class="card mt-5">
    <div class="card-header">
      <div class="row">
        <div class="col-11">
          <h1 class="text-header">Список: <span class="badge rounded-pill bg-danger">{{listDataCount}}</span></h1>
        </div>
        <div class="col-1">
          <button class="butn butn-add" (click)="addItem()">
            <svg width="13" height="13" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 7.72266H12.375V5.12109H7.5V0H4.86328V5.12109H0V7.72266H4.86328V12.9258H7.5V7.72266Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <ng-container *ngFor="let item of listData; let i = index">
        <li class="list-group-item">
          <div class="row">
            <section class="col-1 example-section">
              <mat-checkbox (change)="editStatus(item)" class="example-margin"></mat-checkbox>
            </section>
            <div class="col-10" [title]="item.description">
              <p class="text">{{i + 1}}. {{item.name}}<span *ngIf="item.description !== ''"> ({{item.description}})</span></p>
            </div>
            <div class="col-1">
              <button (click)="editItem(item.id)" class="butn butn-edit" title="Редактировать">
                <svg width="20" height="20" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M0.620861 9.99219C0.589615 9.99688 0.558368 10 0.527121 10C0.388072 10 0.258397 9.94531 0.155282 9.84531C0.0948109 9.78548 0.0498334 9.71181 0.0242437 9.63067C-0.0013461 9.54954 -0.00677681 9.46339 0.00842187 9.37969L0.469314 6.75156C0.475563 6.72031 0.489624 6.69219 0.513059 6.66875L7.13584 0.0453125C7.16552 0.015625 7.20458 0 7.24677 0C7.28895 0 7.32801 0.015625 7.35769 0.0453125L9.95431 2.64375C9.96879 2.65821 9.98028 2.67538 9.98812 2.69428C9.99597 2.71318 10 2.73344 10 2.75391C10 2.77437 9.99597 2.79463 9.98812 2.81354C9.98028 2.83244 9.96879 2.84961 9.95431 2.86406L3.33153 9.4875C3.30966 9.51094 3.27997 9.525 3.24873 9.53125L0.620861 9.99219Z"/>
                </svg>
              </button>
              <button (click)="deleteItem(item.id)" class="butn butn-del" title="Удалить">
                <svg width="18" height="21" viewBox="0 0 18 21" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.29167 0.8125C6.85583 0.8125 6.40917 0.965833 6.09333 1.28167C5.77833 1.59583 5.625 2.0425 5.625 2.47917V3.3125H0.625V4.97917H1.45833V18.3125C1.45833 19.6833 2.5875 20.8125 3.95833 20.8125H13.9583C15.3292 20.8125 16.4583 19.6833 16.4583 18.3125V4.97917H17.2917V3.3125H12.2917V2.47917C12.2917 2.04333 12.1383 1.59667 11.8225 1.28083C11.5083 0.965833 11.0608 0.8125 10.625 0.8125H7.29167ZM7.29167 2.47917H10.625V3.3125H7.29167V2.47917ZM3.125 4.97917H14.7917V18.3125C14.7917 18.775 14.4208 19.1458 13.9583 19.1458H3.95833C3.49583 19.1458 3.125 18.775 3.125 18.3125V4.97917ZM4.79167 7.47917V16.6458H6.45833V7.47917H4.79167ZM8.125 7.47917V16.6458H9.79167V7.47917H8.125ZM11.4583 7.47917V16.6458H13.125V7.47917H11.4583Z"/>
                </svg>
              </button>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
    <div *ngIf="listReadyCount !== 0" class="card-header">
      <div class="row">
        <div class="col">
          <h1 class="text-header">Выполнено: <span class="badge rounded-pill bg-danger">{{listReadyCount}}</span></h1>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <ng-container *ngFor="let item of listReady; let i = index">
        <li class="list-group-item">
          <div class="row">
            <section class="col-1 example-section">
              <mat-checkbox [checked]="item.visibility === 'false'" (change)="editStatus(item)"
                            class="example-margin"></mat-checkbox>
            </section>
            <div class="col-10" [title]="item.description">
              <p class="text"><s>{{i + 1}}. {{item.name}}<span *ngIf="item.description !== ''"> ({{item.description}})</span></s></p>
            </div>
            <div class="col-1">
              <button (click)="editItem(item.id)" class="butn butn-edit" title="Редактировать">
                <svg width="20" height="20" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M0.620861 9.99219C0.589615 9.99688 0.558368 10 0.527121 10C0.388072 10 0.258397 9.94531 0.155282 9.84531C0.0948109 9.78548 0.0498334 9.71181 0.0242437 9.63067C-0.0013461 9.54954 -0.00677681 9.46339 0.00842187 9.37969L0.469314 6.75156C0.475563 6.72031 0.489624 6.69219 0.513059 6.66875L7.13584 0.0453125C7.16552 0.015625 7.20458 0 7.24677 0C7.28895 0 7.32801 0.015625 7.35769 0.0453125L9.95431 2.64375C9.96879 2.65821 9.98028 2.67538 9.98812 2.69428C9.99597 2.71318 10 2.73344 10 2.75391C10 2.77437 9.99597 2.79463 9.98812 2.81354C9.98028 2.83244 9.96879 2.84961 9.95431 2.86406L3.33153 9.4875C3.30966 9.51094 3.27997 9.525 3.24873 9.53125L0.620861 9.99219Z"/>
                </svg>
              </button>
              <button (click)="deleteItem(item.id)" class="butn butn-del" title="Удалить">
                <svg width="18" height="21" viewBox="0 0 18 21" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.29167 0.8125C6.85583 0.8125 6.40917 0.965833 6.09333 1.28167C5.77833 1.59583 5.625 2.0425 5.625 2.47917V3.3125H0.625V4.97917H1.45833V18.3125C1.45833 19.6833 2.5875 20.8125 3.95833 20.8125H13.9583C15.3292 20.8125 16.4583 19.6833 16.4583 18.3125V4.97917H17.2917V3.3125H12.2917V2.47917C12.2917 2.04333 12.1383 1.59667 11.8225 1.28083C11.5083 0.965833 11.0608 0.8125 10.625 0.8125H7.29167ZM7.29167 2.47917H10.625V3.3125H7.29167V2.47917ZM3.125 4.97917H14.7917V18.3125C14.7917 18.775 14.4208 19.1458 13.9583 19.1458H3.95833C3.49583 19.1458 3.125 18.775 3.125 18.3125V4.97917ZM4.79167 7.47917V16.6458H6.45833V7.47917H4.79167ZM8.125 7.47917V16.6458H9.79167V7.47917H8.125ZM11.4583 7.47917V16.6458H13.125V7.47917H11.4583Z"/>
                </svg>
              </button>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
  <div *ngIf="load" class="alert alert-danger mt-5" role="alert">
    Нет соединения с сервером!!!
  </div>
</div>
